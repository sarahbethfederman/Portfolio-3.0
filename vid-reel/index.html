<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Gallery R</title>
    <link href="style/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="intro-container">
        <a class="button--intro" rel="js-skip-intro">Skip Intro</a>

        <progress rel="js-intro-progress" max='100.0' value='0'>0% played</progress>

        <video class="intro-video" rel="js-intro-vid" src="assets/videos/intro.mp4" preload="auto" autoplay>
            Your browser does not support the HTML5 video tag!
        </video>
    </div>

    <div class="content-container">
        <header class="bio">
            <img class="bio__pic" src="" alt="bio pic">
            <h2 class="bio__title"></h2>
            <article class="bio__copy"></article>
        </header>

        <ul class="slide-container">
            <!--<li class="slide">&lt;!&ndash;link goes here&ndash;&gt;</li>-->
        </ul>

        <div class="controls-container">
            <div class="video-controls">
                <button type="button" id="play-pause">Pause</button>
                <button type="button" id="mute">Mute</button>
                <span>Volume:</span>
                <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
            </div>
            <div class="view-all">View All Videos</div>
        </div>
    </div>

    <div class="video-container">
        <progress max='100.0' value='0'>0% played</progress>
        <video class="video-loop" rel="js-video-loop" preload="auto">
            Your browser does not support the HTML5 video tag!
        </video>
    </div>

    <!-- Load the concatenated bundle from Browserify-->
    <script src="scripts/bundle.js"></script>
</body>
</html>
